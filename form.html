<html>
    <title>satyabhama school</title>
    <body>
        <h3>Registration form</h3>    
    
    <form action="www.facebook.com" method="get">
        <fieldset>
            <h5>Personal Deatails</h5>
        <label for="first Name">First Name:</label>
        <input type="text" placeholder="ex:DADI">
        <br>
        <label for="last Name">Last Name:</label>
        <input type="text" placeholder="ex:Surya">
        <br>
        <label>Sex</label>
        <select>
                <option value="male">Male</option>
                 <option value="female">Female</option>
    </select>
    <br>
    <label for="DOB">DOB</label>
    <input type="date">
</fieldset>
    <fieldset>
        <h5>Contact Deatails</h5>
    <label for="mobile number">Mobile Number</label>
    <input type="text"  maxlength="10">
    <input type="text" placeholder="alternate number">
    <br>
    <label >Email id</label>
    <input type="text">
        <br>
    <label for="address">YourAddress</label>
    <br>
    <input type="text" placeholder="D.No:">
    <br>
    <input type="text" placeholder="Street">
    <br>
    <input type="text" placeholder="Village/city Name">
    <br>
    <input type="text" placeholder="Distict">
    <input type="text" placeholder="State">
    <input type="text" placeholder="pin code" maxlength="6">
</fieldset>
<fieldset>
    <h5>Education Details</h5>
    <label > present education level</label>
    <input type="text" maxlength="1">
    <br>
    <label>Medium</label>
    <input type="radio" id="Telugu" name="medium">
    <label for="Telugu">Telugu</label>
    <input type="radio" id="English" name="medium">
    <label for="English">English</label>
    <br>
    <label >Previous standard percentage</label>
    <input type="text" maxlength="2">
</fieldset>
<input type="submit">
    </form>
</body>
</html>
